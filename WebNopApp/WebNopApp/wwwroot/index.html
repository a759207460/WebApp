<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
	<meta name="author" content="Vincent Garreau" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script src="lib/jquery/dist/jquery.js"></script>
	<link href="css/Login/Loginreset.css" rel="stylesheet" />
	<link href="css/Login/Loginstyle.css" rel="stylesheet" />
	<script src="js/Login/Loginparticles.min.js"></script>
	<script src="js/Login/Login.js"></script>

</head>
<body>

<div id="particles-js">
	<div class="login">
		<div class="login-top">
			用户登录
		</div>
		<div class="login-center clearfix">
			<div class="login-center-img"><img src="Images/name.png" /></div>
			<div class="login-center-input">
				<input type="text" id="userName" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
				<div class="login-center-input-text">用户名</div>
			</div>
		</div>
		<div class="login-center clearfix">
			<div class="login-center-img"><img src="Images/password.png" /></div>
			<div class="login-center-input">
				<input type="password"  id="passWord" name="" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
				<div class="login-center-input-text">密码</div>
			</div>
			<div style="text-align:right;line-height:2.5;text-decoration:underline;"><a style="color:blue;" href="">忘记密码</a></div>
		</div>
		<div class="login-button">
			登录
		</div>
		
	</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
	document.querySelector(".login-button").onclick = function () {
		//location.href = "Home/Index";
		var userName =$("#userName").val();
		var passWord =$("#passWord").val();
		$.ajax({
			type: 'POST',
			url: "/Home/Login",
			data: { "userName": userName, "passWord": passWord },
			success: function (data) {
				if (data.statue == true) {
					location.href = "Home/Index";
				} else {
					alert(data.Message);
                }
			},
        });
		}
</script>
</body>
</html>
